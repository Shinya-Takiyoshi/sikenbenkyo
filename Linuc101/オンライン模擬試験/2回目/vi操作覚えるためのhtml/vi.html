<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viエディタの操作_移動編</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #f0f0f0;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* 上部のボタンを縦に並べる */
        .top-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 下部のボタンを縦に並べる */
        .bottom-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 左のボタン */
        .left {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 右のボタン */
        .right {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="button-container">
    <button id="extra1">:5</button>
    <button id="extra2">5G</button>
    <!-- 上部のボタンを縦に並べる -->
    <div class="top-container">
        <button id="top1">gg</button>
        <button id="top2">H</button>
        <button id="top3">0</button>
        <button id="top4">k</button>
    </div>

    <!-- 下部のボタンを縦に並べる -->
    <div class="bottom-container">
        <button id="bottom1">L</button>
        <button id="bottom2">j</button>
    </div>

    <!-- 左と右のボタンは左右に並べる -->
    <button class="left" id="left">h</button>
    <button class="right" id="right">l</button>
</div>

<script>
    // 各ボタンにイベントリスナーを追加
    document.getElementById('extra1').addEventListener('click', function() {
        alert('ファイルの5行目に移動する');
    });
    document.getElementById('extra2').addEventListener('click', function() {
        alert('ファイルの5行目に移動する');
    });
    document.getElementById('top1').addEventListener('click', function() {
        alert('ファイル全体：先頭移動');
    });

    document.getElementById('top2').addEventListener('click', function() {
        alert('表示されている画面の一番上の行頭');
    });

    document.getElementById('top3').addEventListener('click', function() {
        alert('行の先頭');
    });
    document.getElementById('top4').addEventListener('click', function() {
        alert('1行上に移動');
    });

    document.getElementById('bottom1').addEventListener('click', function() {
        alert('表示されている画面の一番下の行頭');
    });

    document.getElementById('bottom2').addEventListener('click', function() {
        alert('1行下に移動');
    });

    document.getElementById('left').addEventListener('click', function() {
        alert('1文字左へ移動');
    });

    document.getElementById('right').addEventListener('click', function() {
        alert('1文字右へ移動');
    });
</script>
</body>
</html>
